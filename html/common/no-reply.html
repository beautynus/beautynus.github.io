<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>기대평/후기 또는 댓글 이 없는 경우 | 공통 | BEAUTYNUS</title>
	<link rel="stylesheet" href="/front/css/ui.beautynus.css">
	<link rel="stylesheet" href="/front/css/jquery-ui.1.10.3.css">	
	<script src="/front/js/polyfill.js"></script>
	<script src="/front/js/jquery.js"></script>
	<script src="/front/js/ui.beautynus.js"></script>
</head>

<body>




<div id="wrap">
	
	<!-- 댓글 : s -->
	<div class="no-data">
		<div class="cell">
			<span class="ico">
				<span class="blind">말풍선 아이콘</span>
			</span>
			<h2 class="tit">등록된 댓글이 없습니다.</h2>
			<p>첫 댓글을 써보세요</p>
		</div>
	</div>
	<!-- 댓글 : e -->
	
	<!-- 기대평/후기 : s -->
	<div class="no-data">
		<div class="cell">
			<span class="ico">
				<span class="blind">말풍선 아이콘</span>
			</span>
			<h2 class="tit">등록된 기대평/후기가 없습니다.</h2>
			<p>첫 기대평 또는 후기를 써보세요</p>
		</div>
	</div>
	<!-- 기대평/후기 : e -->
	
	<!-- 상품리뷰 : s -->
	<div class="no-data">
		<div class="cell">
			<span class="ico">
				<span class="blind">말풍선 아이콘</span>
			</span>
			<h2 class="tit">등록된 리뷰가 없습니다.</h2>
			<p>상품 리뷰는 최근 3개월간<br>구매한 상품에 한해서 작성 가능합니다.</p>
			<button type="button" class="btn nodata">나의 구매현황 보기</button>
		</div>
	</div>
	<!-- 상품리뷰 : e -->

</div>

<script>
$('#wrap').addClass('h-100');
</script>


</body>
</html>
